# Application Identity
spring.application.name=EasyVenue-Backend

spring.datasource.url=jdbc:mysql://localhost:3306/easyvenue?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&cachePrepStmts=true&useServerPrepStmts=true
spring.datasource.username=root
spring.datasource.password=Root23

# Connection Pool Optimization
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Updated MySQL Dialect (removes deprecation warning)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.compression.enabled=true
server.http2.enabled=true

spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# File Logging
logging.file.name=logs/easyvenue-backend.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Simplified Console Pattern
logging.pattern.console=%d{HH:mm:ss} %-5level [%thread] %logger{20} : %msg%n

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=NON_NULL

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
